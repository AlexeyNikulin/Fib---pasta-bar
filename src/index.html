<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fib - pasta bar</title>
    <link rel="apple-touch-icon" sizes="57x57" href="icons/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="icons/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="upper-header">
                <div class="upper-header__logo">
                    <a href="#"><img src="img/logo/logo.png" alt="logo Fib - paste bar"></a>
                </div>
                <div class="upper-header__content">
                    <div class="upper-header__title">Доставка пасты <span>Москва</span></div>
                    <div class="upper-header__subtitle">
                        <img src="icons/heander/yandex-food_.svg" alt="logo yandex-food">
                        <div class="upper-header__yandex">Яндекс еда</div>
                        <div class="upper-header__dot"></div>
                        <div class="upper-header__mark">4.8</div>
                        <img src="icons/heander/star.svg" alt="yellow star">
                        <div class="upper-header__delivery">Время доставки</div>
                        <div class="upper-header__dot"></div>
                        <div class="upper-header__time">от 31 мин</div>
                    </div>
                </div>
                <div class="upper-header__contact">
                    <button class="btn btn_call upper-header__btn">Заказать звонок</button>
                    <div class="phone upper-header__phone">
                        <a href="tel:+74993918449">8 499 391-84-49</a>
                    </div>
                    <button class="btn btn_basket upper-header__basket">Корзина <span></span> 1</button>
                    <div class="upper-header__hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <nav class="down-header down-header_active">
                <div class="down-header__close"></div>
                <div class="down-header__logo">
                    <img src="img/logo/logo.png" alt="logo Fib - paste bar">
                </div>
                <div class="container">
                    <div class="menu">
                        <ul>
                            <li class="menu__item"><a href="#">Пицца</a></li>
                            <li class="menu__item"><a href="#">Паста</a></li>
                            <li class="menu__item"><a href="#">Супы</a></li>
                            <li class="menu__item"><a href="#">Салаты</a></li>
                            <li class="menu__item"><a href="#">Напитки</a></li>
                            <li class="menu__item"><a href="#">Десерты</a></li>
                            <li class="menu__item"><a href="#">Бакалея</a></li>
                            <li class="menu__item"><a href="#">Антипасти</a></li>
                            <li class="menu__item"><a href="#">Акции</a></li>
                            <li class="menu__item"><a href="#">Комбо</a></li>
                            <li class="menu__item"><a href="#">Контакты</a></li>
                        </ul>
                        <div class="menu__link"><a href="#">Войти</a></div>
                        <div class="phone menu__phone">
                            <a href="tel:+74993918449">8 499 391-84-49</a>
                        </div>
                        <div class="btn btn_basket menu__basket">Корзина <span></span> 1</div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="slider">
        <div class="container">
            <div class="slider__inner">
                <div class="slider__item slider__item_empty"></div>
                <div class="slider__item slider__item_empty"></div>
                <div class="slider__item slider__item_not-active">
                    <a href="#"><img src="img/slider/slide-image_1.png" alt="slide-image"></a>
                </div>
                <div class="slider__item">
                    <a href="#"><img src="img/slider/slide-image_2.png" alt="slide-image"></a>
                </div>
                <div class="slider__item">
                    <a href="#"><img src="img/slider/slide-image_1.png" alt="slide-image"></a>
                </div>
                <div class="slider__item slider__item_not-active">
                    <a href="#"><img src="img/slider/slide-image_2.png" alt="slide-image"></a>
                </div>
                <div class="slider__item slider__item_empty"></div>
                <div class="slider__item slider__item_empty"></div>
            </div>
            <button class="slider__next"><img src="icons/slider/next.svg" alt="arrow_next"></button>
            <button class="slider__prev"><img src="icons/slider/prev.svg" alt="arrow_perv"></button>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
